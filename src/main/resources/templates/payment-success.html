<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">



    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .paypal-container {
            text-align: center;
            position: relative;
        }

        .paypal-container h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .paypal-container h1 .success-text {
            font-size: 2em;
            position: relative;
        }

        .paypal-container h1 .success-text img {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) scale(2);
            width: 80px;
            height: auto;
        }

        .paypal-container h1 .message-text {
            font-size: 1em;
        }

        .paypal-container .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block;
            font-weight: 700;
        }

        .paypal-container .btn:hover {
            background-color: #0056b3;
        }

        .paypal-container .btn:active {
            background-color: #004085;
        }

        .paypal-container .btn .btn-text {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="paypal-container">
    <h1>
        <span class="success-text">
            <img src="https://www.kablooe.com/wp-content/uploads/2019/08/check_mark.png" alt="Check Mark">
        </span><br>
        <span class="success-text">Success!</span><br>
        <span class="message-text">Your request has been processed successfully</span>
    </h1>
    <div class="d-flex justify-content-center">
        <a th:href="@{/home}" class="btn btn-primary">
            <span class="btn-text">Continue Shopping</span>
        </a>
    </div>
</div>

</body>
</html>
