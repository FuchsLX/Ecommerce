<!DOCTYPE html>

    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">

    <!-- endinject -->

    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">

            <ul class="nav">
                <li class="nav-item nav-category">Main</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/analytics/main}">
                        <span class="icon-bg"><i class="mdi mdi-cube menu-icon"></i></span>
                        <span class="menu-title">Analytic</span>
                    </a>
                </li>
                <li class="nav-item sidebar-user-actions">
                    <div class="sidebar-user-menu">
                        <a href="#" class="nav-link"><i class="mdi mdi-settings menu-icon"></i>
                            <span class="menu-title">Settings</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item sidebar-user-actions">
                    <div class="sidebar-user-menu">
                        <a href="#" class="nav-link"><i class="mdi mdi-speedometer menu-icon"></i>
                            <span class="menu-title">Take Tour</span></a>
                    </div>
                </li>
                <li class="nav-item sidebar-user-actions">
                    <div class="sidebar-user-menu">

                </li>
            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">

                <div class="row">
                    <div class="col-md-12">
                        <div class="tab-content tab-transparent-content">
                            <div class="tab-pane fade show active" id="business-1" role="tabpanel" aria-labelledby="business-tab">

                                <!-- Product (with id, name, price, discount, quantity fields) table -->
                                <div class="col-lg-12 grid-margin stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Category detail</h4>
                                            <div id="category-detail-table-container">
                                                <table class="table">
                                                    <tr><th>Id</th><td></td></tr>
                                                    <tr><th>Name</th><td></td></tr>
                                                    <tr><th>Product count</th><td></td></tr>
                                                    <tr><th>Rating count</th><td></td></tr>
                                                    <tr><th>Rating average</th><td></td></tr>
                                                    <tr><th>Revenue</th><td></td></tr>
                                                    <tr><th>Unique buyers count</th><td></td></tr>
                                                    <tr><th>Reorder rate</th><td></td></tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <!-- Category rating chart -->
                                <div class="row">
                                    <div class="col-12 grid-margin">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-sm-12">

                                                    </div>

                                                                <div id="category-rating-chart"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

<!-- Category with order status count -->
                                <div class="row">
                                    <div class="col-12 grid-margin">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                                            <h4 class="card-title mb-0">Category with order status count</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-sm-8 grid-margin  grid-margin-lg-0">
                                                        <div class="pl-0 pl-lg-4 ">
                                                            <div id="category-osc-chart-container">
                                                                <div id="category-osc-chart"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Category revenue -->
                                <div class="row">
                                    <div class="col-12 grid-margin">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                                            <h4 class="card-title mb-0">Category revenue</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-sm-8 grid-margin  grid-margin-lg-0">
                                                        <div class="pl-0 pl-lg-4 ">
                                                            <div id="category-osr-chart-container">
                                                                <div id="category-osr-chart"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            <footer class="footer">
                <div class="footer-inner-wraper">

                        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © web7.com 2024</span>
                    </div>
                </div>
            </footer>

        </div>
    </div>
</div>
